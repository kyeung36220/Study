{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
<p style="font-size: 20px";>
    What stock do you want to sell?
</p>
<form action="/sell" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Share Quantity" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
