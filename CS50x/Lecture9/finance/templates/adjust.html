{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
<p style="margin-bottom: 40px; font-size: 30px; font-weight: bold;";>
    Cash Adjuster
</p>
<form action="/adjust" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="USD amount" type="text">
    </div>
    <button class="btn btn-primary" type="submit" name="action" value="add">Add</button>
    <button class="btn btn-primary" type="submit" name="action" value="withdraw">Withdraw</button>
</form>
{% endblock %}
