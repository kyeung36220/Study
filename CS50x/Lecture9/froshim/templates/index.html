{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" required type="text">
        <select name="sport">
            {% for sport in sports %}
                <input name='sport' type='checkbox' value='{{ sport }}'> {{ sport }}
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>
{% endblock %}
